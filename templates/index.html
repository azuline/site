{% extends "layout.html" %}

{% block content %}
<!-- About -->
<div class="section">
  <div class="content">
    <div class="description">
      <span class="italic text-gray-500">
        This floating life is like a dream; how much longer can we enjoy our
        happiness?
      </span>
    </div>
  </div>
</div>

<!-- Projects -->
<div class="section">
  <div class="title"><span>Software</span></div>
  <div class="content">
    {% for sw in software %}
    <div class="project">
      <div class="title">
        <a href="{{ sw.url }}">
          <span>{{ sw.title }}</span>
          <div class="ext">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path
                d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
              <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
            </svg>
          </div>
        </a>
      </div>
      <div class="description">
        <span>{{ sw.description }}</span>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
